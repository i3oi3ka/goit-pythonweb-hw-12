version: "3.9"

services:
  api:
    build: .
    container_name: goit-pythonweb-hw-12
    restart: always
    env_file:
      - .env
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "
        until pg_isready -h database -p 5432; do
          echo 'Waiting for Postgres...';
          sleep 2;
        done;
        alembic upgrade head;
        uvicorn main:app --host 0.0.0.0 --port 8000
      "
    depends_on:
      - database
      - redis

  database:
    image: postgres:15-alpine
    container_name: postgres_hw12
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: pgadmin_hw12
    restart: always
    env_file:
      - .env
    ports:
      - "5050:80"
    depends_on:
      - database

  redis:
    image: redis:alpine
    container_name: redis_hw12
    restart: always
    ports:
      - "6379:6379"

volumes:
  db_data:
    driver: local
